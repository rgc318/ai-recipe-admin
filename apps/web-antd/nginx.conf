# ./apps/web-antd/nginx.conf
# 专为单页应用 (SPA) 优化的 Nginx 配置文件

server {
    # 监听容器内部的 80 端口
    listen 80;

    # 默认的服务名，可以不用修改
    server_name localhost;

    # 设置网站根目录，指向我们从构建阶段复制过来的 dist 文件夹内容
    root /usr/share/nginx/html;

    # 默认首页文件
    index index.html index.htm;

    # 启用 Gzip 压缩，减小传输体积，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";

    # 主要路由配置
    location / {
        # ----------------------------------------------------------------------
        # 这是单页应用配置中最关键的一行！
        # 它的意思是：
        # 1. $uri: 尝试直接查找与用户请求路径完全匹配的文件 (例如 /assets/vendor.js)。
        # 2. $uri/: 如果找不到文件，尝试查找匹配的目录 (例如 /admin/)。
        # 3. /index.html: 如果上面两种都找不到，就返回 /index.html 文件。
        #
        # 这确保了当用户直接访问或刷新一个由前端路由管理的深层链接时
        # (例如 your-app.com/dashboard/analysis)，Nginx 不会返回 404 错误，
        # 而是返回 index.html，让 Vue Router 接管路由，从而正确显示页面。
        # ----------------------------------------------------------------------
        try_files $uri $uri/ /index.html;
    }

    # 错误页面配置 (可选)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
